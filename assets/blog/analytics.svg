<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="Analytics dashboard illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#004A99"/>
      <stop offset="0.55" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#071A33"/>
    </linearGradient>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#FFFFFF" opacity="0.10"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#dots)"/>

  <!-- Dashboard window -->
  <g filter="url(#shadow)" opacity="0.96">
    <rect x="120" y="120" width="960" height="420" rx="26" fill="#071A33" stroke="#2C7BE5" stroke-opacity="0.35" stroke-width="2"/>
    <rect x="120" y="120" width="960" height="54" rx="26" fill="#0B2447"/>
    <circle cx="160" cy="147" r="8" fill="#FF6B35" opacity="0.95"/>
    <circle cx="190" cy="147" r="8" fill="#FFFFFF" opacity="0.18"/>
    <circle cx="220" cy="147" r="8" fill="#FFFFFF" opacity="0.18"/>

    <!-- KPI cards -->
    <g transform="translate(160 205)">
      <rect x="0" y="0" width="260" height="110" rx="18" fill="#0E2E57" opacity="0.95"/>
      <rect x="22" y="22" width="120" height="14" rx="7" fill="#FFFFFF" opacity="0.10"/>
      <rect x="22" y="54" width="180" height="24" rx="12" fill="#2C7BE5" opacity="0.9"/>

      <rect x="300" y="0" width="260" height="110" rx="18" fill="#0E2E57" opacity="0.95"/>
      <rect x="322" y="22" width="120" height="14" rx="7" fill="#FFFFFF" opacity="0.10"/>
      <rect x="322" y="54" width="160" height="24" rx="12" fill="#FF6B35" opacity="0.95"/>

      <rect x="600" y="0" width="260" height="110" rx="18" fill="#0E2E57" opacity="0.95"/>
      <rect x="622" y="22" width="120" height="14" rx="7" fill="#FFFFFF" opacity="0.10"/>
      <rect x="622" y="54" width="190" height="24" rx="12" fill="#2C7BE5" opacity="0.75"/>
    </g>

    <!-- Charts -->
    <g transform="translate(160 345)">
      <rect x="0" y="0" width="560" height="170" rx="18" fill="#0B2447" opacity="0.85"/>
      <path d="M40 132 L120 92 L190 110 L270 64 L360 86 L520 38" fill="none" stroke="#FF6B35" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M40 132 L120 92 L190 110 L270 64 L360 86 L520 38" fill="none" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="120" cy="92" r="8" fill="#FF6B35"/>
      <circle cx="270" cy="64" r="8" fill="#FF6B35"/>
      <circle cx="520" cy="38" r="8" fill="#FF6B35"/>

      <rect x="600" y="0" width="280" height="170" rx="18" fill="#0B2447" opacity="0.85"/>
      <g transform="translate(620 28)" opacity="0.95">
        <rect x="0" y="92" width="26" height="50" rx="10" fill="#2C7BE5"/>
        <rect x="40" y="70" width="26" height="72" rx="10" fill="#FF6B35"/>
        <rect x="80" y="46" width="26" height="96" rx="10" fill="#2C7BE5" opacity="0.8"/>
        <rect x="120" y="84" width="26" height="58" rx="10" fill="#FF6B35" opacity="0.85"/>
        <rect x="160" y="30" width="26" height="112" rx="10" fill="#2C7BE5" opacity="0.7"/>
      </g>
    </g>
  </g>

  <path d="M0 610 C240 560, 420 650, 650 610 S1020 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.26"/>
</svg>
