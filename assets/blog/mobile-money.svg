<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="Mobile money and ERP illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#004A99"/>
      <stop offset="0.55" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#071A33"/>
    </linearGradient>
    <pattern id="dots" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#FFFFFF" opacity="0.10"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#dots)"/>

  <!-- Phone -->
  <g filter="url(#shadow)">
    <rect x="140" y="110" width="380" height="500" rx="44" fill="#0E2E57" opacity="0.95"/>
    <rect x="175" y="170" width="310" height="380" rx="28" fill="#071A33"/>
    <circle cx="330" cy="150" r="9" fill="#FFFFFF" opacity="0.35"/>

    <!-- Payment UI -->
    <rect x="210" y="210" width="240" height="18" rx="9" fill="#FFFFFF" opacity="0.10"/>
    <rect x="210" y="245" width="160" height="14" rx="7" fill="#FFFFFF" opacity="0.08"/>
    <rect x="210" y="290" width="250" height="100" rx="18" fill="#2C7BE5" opacity="0.9"/>
    <path d="M260 340 C290 310, 330 310, 360 340 C390 370, 430 370, 460 340"
          fill="none" stroke="#FF6B35" stroke-width="10" stroke-linecap="round"/>
    <circle cx="260" cy="340" r="10" fill="#FF6B35"/>
    <circle cx="460" cy="340" r="10" fill="#FF6B35"/>

    <rect x="210" y="410" width="180" height="16" rx="8" fill="#FFFFFF" opacity="0.10"/>
    <rect x="210" y="440" width="220" height="42" rx="21" fill="#FF6B35" opacity="0.95"/>
  </g>

  <!-- Card / ERP panel -->
  <g filter="url(#shadow)">
    <rect x="600" y="170" width="520" height="320" rx="26" fill="#0B2447" opacity="0.95"/>
    <rect x="640" y="220" width="280" height="18" rx="9" fill="#FFFFFF" opacity="0.10"/>
    <rect x="640" y="255" width="360" height="14" rx="7" fill="#FFFFFF" opacity="0.08"/>

    <!-- ERP blocks -->
    <g transform="translate(640 305)" opacity="0.95">
      <rect x="0" y="0" width="170" height="90" rx="18" fill="#2C7BE5" opacity="0.85"/>
      <rect x="190" y="0" width="250" height="42" rx="16" fill="#FFFFFF" opacity="0.10"/>
      <rect x="190" y="54" width="290" height="36" rx="16" fill="#FFFFFF" opacity="0.08"/>
    </g>
    <g transform="translate(640 420)" opacity="0.9">
      <rect x="0" y="0" width="120" height="14" rx="7" fill="#FFFFFF" opacity="0.10"/>
      <rect x="140" y="0" width="190" height="14" rx="7" fill="#FFFFFF" opacity="0.08"/>
      <rect x="360" y="0" width="120" height="14" rx="7" fill="#FFFFFF" opacity="0.08"/>
    </g>
  </g>

  <!-- Connection -->
  <path d="M520 350 C560 350, 580 350, 600 350" stroke="#FF6B35" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  <circle cx="560" cy="350" r="10" fill="#FF6B35"/>

  <path d="M0 610 C240 560, 420 650, 650 610 S1020 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.26"/>
</svg>
