<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="AI inventory illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#004A99"/>
      <stop offset="0.7" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#08213F"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0H0V60" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="2"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#grid)"/>

  <!-- Warehouse shelves -->
  <g filter="url(#shadow)" opacity="0.95">
    <rect x="90" y="140" width="560" height="380" rx="22" fill="#0B2447"/>
    <rect x="120" y="190" width="500" height="20" rx="10" fill="#FFFFFF" opacity="0.10"/>
    <rect x="120" y="300" width="500" height="20" rx="10" fill="#FFFFFF" opacity="0.10"/>
    <rect x="120" y="410" width="500" height="20" rx="10" fill="#FFFFFF" opacity="0.10"/>

    <!-- Boxes -->
    <g opacity="0.95">
      <rect x="140" y="220" width="90" height="60" rx="10" fill="#FF6B35"/>
      <rect x="250" y="220" width="110" height="60" rx="10" fill="#2C7BE5"/>
      <rect x="380" y="220" width="140" height="60" rx="10" fill="#FF6B35" opacity="0.85"/>

      <rect x="140" y="330" width="150" height="60" rx="10" fill="#2C7BE5" opacity="0.9"/>
      <rect x="310" y="330" width="120" height="60" rx="10" fill="#FF6B35" opacity="0.9"/>
      <rect x="450" y="330" width="150" height="60" rx="10" fill="#2C7BE5" opacity="0.75"/>

      <rect x="140" y="440" width="120" height="60" rx="10" fill="#FF6B35" opacity="0.75"/>
      <rect x="280" y="440" width="160" height="60" rx="10" fill="#2C7BE5" opacity="0.85"/>
      <rect x="460" y="440" width="140" height="60" rx="10" fill="#FF6B35" opacity="0.85"/>
    </g>
  </g>

  <!-- AI brain / nodes -->
  <g filter="url(#shadow)">
    <rect x="710" y="160" width="400" height="340" rx="26" fill="#071A33" opacity="0.92" stroke="#2C7BE5" stroke-opacity="0.35" stroke-width="2"/>
    <rect x="740" y="200" width="220" height="18" rx="9" fill="#FFFFFF" opacity="0.10"/>

    <g transform="translate(740 250)" opacity="0.95">
      <circle cx="40" cy="40" r="14" fill="#2C7BE5"/>
      <circle cx="160" cy="30" r="14" fill="#FF6B35"/>
      <circle cx="280" cy="60" r="14" fill="#2C7BE5"/>
      <circle cx="90" cy="130" r="14" fill="#FF6B35"/>
      <circle cx="220" cy="140" r="14" fill="#2C7BE5"/>
      <circle cx="310" cy="170" r="14" fill="#FF6B35"/>

      <path d="M40 40 L160 30 L280 60 L220 140 L90 130 L40 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M160 30 L220 140 L310 170" fill="none" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Signal line -->
    <path d="M690 360 C650 360, 650 360, 620 360" stroke="#FF6B35" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
    <circle cx="620" cy="360" r="10" fill="#FF6B35" opacity="0.95"/>
  </g>

  <!-- Footer accent -->
  <path d="M0 620 C240 570, 420 650, 650 610 S1020 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.30"/>
</svg>
