<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="Distribution and logistics illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#08213F"/>
      <stop offset="0.55" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#004A99"/>
    </linearGradient>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#FFFFFF" opacity="0.10"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#dots)"/>

  <!-- Map panel -->
  <g filter="url(#shadow)">
    <rect x="90" y="120" width="720" height="420" rx="24" fill="#071A33" opacity="0.92" stroke="#2C7BE5" stroke-opacity="0.35" stroke-width="2"/>
    <path d="M140 230 C240 170, 320 260, 410 220 S560 180, 640 240 S740 310, 770 250"
          fill="none" stroke="#FFFFFF" stroke-opacity="0.20" stroke-width="10" stroke-linecap="round"/>
    <path d="M160 410 C260 350, 360 430, 440 390 S600 330, 720 410"
          fill="none" stroke="#FFFFFF" stroke-opacity="0.16" stroke-width="10" stroke-linecap="round"/>

    <!-- Route -->
    <path d="M170 360 C260 290, 340 420, 430 350 S610 300, 720 360"
          fill="none" stroke="#FF6B35" stroke-width="12" stroke-linecap="round"/>
    <circle cx="170" cy="360" r="12" fill="#FF6B35"/>
    <circle cx="430" cy="350" r="12" fill="#2C7BE5"/>
    <circle cx="720" cy="360" r="12" fill="#FF6B35"/>

    <!-- Pins -->
    <g opacity="0.95">
      <path d="M260 260c0-24 19-43 43-43s43 19 43 43c0 33-43 74-43 74s-43-41-43-74z" fill="#2C7BE5" opacity="0.85"/>
      <circle cx="303" cy="260" r="14" fill="#071A33"/>
      <path d="M590 250c0-24 19-43 43-43s43 19 43 43c0 33-43 74-43 74s-43-41-43-74z" fill="#2C7BE5" opacity="0.75"/>
      <circle cx="633" cy="250" r="14" fill="#071A33"/>
    </g>
  </g>

  <!-- Truck card -->
  <g filter="url(#shadow)">
    <rect x="840" y="170" width="300" height="300" rx="26" fill="#0B2447" opacity="0.95"/>
    <rect x="870" y="210" width="170" height="110" rx="16" fill="#2C7BE5" opacity="0.9"/>
    <rect x="1045" y="240" width="70" height="80" rx="14" fill="#FF6B35" opacity="0.95"/>
    <rect x="1060" y="255" width="38" height="18" rx="9" fill="#071A33" opacity="0.65"/>
    <circle cx="915" cy="345" r="26" fill="#071A33"/>
    <circle cx="915" cy="345" r="12" fill="#FFFFFF" opacity="0.25"/>
    <circle cx="1075" cy="345" r="26" fill="#071A33"/>
    <circle cx="1075" cy="345" r="12" fill="#FFFFFF" opacity="0.25"/>

    <!-- Barcode / scan line -->
    <g transform="translate(870 380)" opacity="0.9">
      <rect x="0" y="0" width="240" height="10" rx="5" fill="#FFFFFF" opacity="0.10"/>
      <rect x="0" y="22" width="160" height="10" rx="5" fill="#FFFFFF" opacity="0.08"/>
    </g>
  </g>

  <path d="M0 610 C220 560, 460 650, 660 600 S980 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.28"/>
</svg>
