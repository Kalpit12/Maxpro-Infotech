<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="Digital transformation in Africa illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071A33"/>
      <stop offset="0.55" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#004A99"/>
    </linearGradient>
    <pattern id="dots" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#FFFFFF" opacity="0.10"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2C7BE5" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF6B35" stop-opacity="0.75"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#dots)"/>

  <!-- Stylized Africa-like silhouette (abstract) -->
  <g filter="url(#shadow)">
    <path d="M520 110
             C610 105, 700 150, 740 220
             C770 270, 740 320, 760 360
             C790 420, 740 470, 700 520
             C655 575, 610 595, 560 590
             C505 585, 470 555, 445 520
             C420 485, 395 445, 410 405
             C425 365, 405 330, 420 290
             C440 235, 455 190, 490 160
             C510 140, 520 125, 520 110 Z"
          fill="#0B2447" opacity="0.95" stroke="url(#glow)" stroke-width="5" stroke-opacity="0.75"/>

    <!-- Network nodes -->
    <g opacity="0.95">
      <circle cx="560" cy="180" r="10" fill="#2C7BE5"/>
      <circle cx="640" cy="250" r="10" fill="#FF6B35"/>
      <circle cx="610" cy="340" r="10" fill="#2C7BE5"/>
      <circle cx="540" cy="420" r="10" fill="#FF6B35"/>
      <circle cx="620" cy="480" r="10" fill="#2C7BE5"/>
      <circle cx="500" cy="300" r="10" fill="#2C7BE5"/>
    </g>

    <!-- Connections -->
    <path d="M560 180 L640 250 L610 340 L540 420 L620 480" fill="none" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M500 300 L610 340 L640 250" fill="none" stroke="#FFFFFF" stroke-opacity="0.16" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Cloud + gear -->
  <g filter="url(#shadow)" opacity="0.96">
    <path d="M220 250c0-38 31-69 69-69 24 0 45 12 57 30 6-2 12-3 18-3 33 0 60 27 60 60 0 2 0 4-1 6 24 6 42 28 42 54 0 31-25 56-56 56H268c-31 0-56-25-56-56 0-25 16-46 38-54-1-8-2-16-2-24z"
          fill="#0E2E57" opacity="0.95"/>
    <g transform="translate(320 300)">
      <circle cx="0" cy="0" r="28" fill="#2C7BE5" opacity="0.9"/>
      <path d="M0-38v14M0 24v14M-38 0h14M24 0h14M-27-27l10 10M17 17l10 10M-27 27l10-10M17-17l10-10"
            stroke="#FF6B35" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
      <circle cx="0" cy="0" r="12" fill="#071A33" opacity="0.75"/>
    </g>
  </g>

  <!-- Footer accent -->
  <path d="M0 610 C240 560, 420 650, 650 610 S1020 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.26"/>
</svg>
