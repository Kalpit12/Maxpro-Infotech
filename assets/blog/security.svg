<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="660" viewBox="0 0 1200 660" role="img" aria-label="Security technology illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#071A33"/>
      <stop offset="0.55" stop-color="#0066CC"/>
      <stop offset="1" stop-color="#004A99"/>
    </linearGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0H0V64" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="2"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#001427" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="660" fill="url(#bg)"/>
  <rect width="1200" height="660" fill="url(#grid)"/>

  <!-- Shield -->
  <g filter="url(#shadow)" opacity="0.97">
    <path d="M600 120 C690 160, 790 170, 870 190 V340
             C870 455, 760 540, 600 595
             C440 540, 330 455, 330 340 V190
             C410 170, 510 160, 600 120 Z"
          fill="#0B2447" stroke="#2C7BE5" stroke-opacity="0.45" stroke-width="3"/>

    <!-- Lock -->
    <rect x="500" y="300" width="200" height="170" rx="26" fill="#2C7BE5" opacity="0.9"/>
    <path d="M540 300 V265 C540 226 571 195 610 195 C649 195 680 226 680 265 V300"
          fill="none" stroke="#FF6B35" stroke-width="16" stroke-linecap="round"/>
    <circle cx="610" cy="380" r="22" fill="#071A33" opacity="0.75"/>
    <rect x="602" y="392" width="16" height="44" rx="8" fill="#071A33" opacity="0.75"/>
  </g>

  <!-- Radar rings -->
  <g opacity="0.35">
    <circle cx="980" cy="180" r="42" fill="none" stroke="#FF6B35" stroke-width="6"/>
    <circle cx="980" cy="180" r="80" fill="none" stroke="#FF6B35" stroke-width="6" opacity="0.6"/>
    <circle cx="980" cy="180" r="120" fill="none" stroke="#FF6B35" stroke-width="6" opacity="0.35"/>
  </g>

  <!-- Access cards -->
  <g filter="url(#shadow)">
    <rect x="120" y="420" width="340" height="150" rx="22" fill="#0E2E57" opacity="0.95"/>
    <rect x="150" y="450" width="220" height="16" rx="8" fill="#FFFFFF" opacity="0.10"/>
    <rect x="150" y="478" width="280" height="12" rx="6" fill="#FFFFFF" opacity="0.08"/>
    <rect x="150" y="510" width="110" height="36" rx="18" fill="#FF6B35" opacity="0.95"/>
  </g>

  <path d="M0 610 C220 560, 460 650, 660 600 S980 560, 1200 620 L1200 660 L0 660 Z"
        fill="#FF6B35" opacity="0.24"/>
</svg>
